<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PBridge Trade | Pi SDK Demo</title>
  <script defer src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <h1>PBridge Trade</h1>
  <p>Smart. Decentralized. Borderless.</p>
  <button id="login-btn">Sign in with Pi</button>
  <p id="username" style="margin-top: 1em;"></p>
  <button id="pay-btn" style="display: none;">Send 0.01Ï€ Testnet</button>

  <script>
    const Pi = window.Pi;
    Pi.init({ version: "2.0", sandbox: true });

    const loginBtn = document.getElementById("login-btn");
    const userDisplay = document.getElementById("username");
    const payBtn = document.getElementById("pay-btn");

    loginBtn.onclick = async () => {
      try {
        const scopes = ["username", "payments"];
        const authResult = await Pi.authenticate(scopes);
        userDisplay.textContent = "ðŸ‘¤ Hello, @" + authResult.user.username;
        payBtn.style.display = "inline-block";

        payBtn.onclick = async () => {
          const paymentData = {
            amount: 0.01,
            memo: "Test payment from PBridge",
            metadata: { type: "demo" }
          };

          const payment = await Pi.createPayment(paymentData);
          payment.onReadyForServerApproval(() => console.log("Ready for approval"));
          payment.onReadyForServerCompletion(() => payment.complete());
          payment.onCancel(() => alert("Payment cancelled"));
          payment.onError((err) => alert("Error: " + err));
        };
      } catch (err) {
        alert("Login failed: " + err);
      }
    };
  </script>
</body>
</html>
