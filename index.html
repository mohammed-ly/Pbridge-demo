<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PBridge | Home</title>
  <link rel="stylesheet" href="style/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <nav>
    <div class="logo">
      <img src="logo/logo-pbridge-transparent.png" alt="PBridge Logo" height="36" />
      <strong>PBridge</strong>
    </div>
    <div class="actions">
      <button id="lang-toggle">العربية</button>
      <a href="login.html" class="button" data-en="Login" data-ar="تسجيل الدخول">Login</a>
      <a href="signup.html" class="button" data-en="Sign Up" data-ar="إنشاء حساب">Sign Up</a>
    </div>
  </nav>

  <header>
    <h1 id="main-title" data-en="Welcome to" data-ar="مرحبًا بك في">Welcome to <span class="highlight">PBridge</span></h1>
    <p id="subtitle" data-en="The trusted network to request and fulfill international trade using Pi Currency 🌍" data-ar="شبكة موثوقة لتنفيذ الطلبات الدولية باستخدام عملة باي">The trusted network to request and fulfill international trade using Pi Currency 🌍</p>
    <a href="login.html" class="cta" data-en="Get Started" data-ar="ابدأ الآن">Get Started</a>
  </header>

  <footer>
    <p>&copy; 2025 PBridge. All rights reserved.</p>
  </footer>

  <script>
    let lang = "en";
    const toggleBtn = document.getElementById("lang-toggle");

    toggleBtn.onclick = () => {
      lang = (lang === "en") ? "ar" : "en";
      document.documentElement.lang = lang;
      document.documentElement.dir = (lang === "ar") ? "rtl" : "ltr";
      toggleBtn.textContent = (lang === "ar") ? "English" : "العربية";

      document.querySelectorAll("[data-en]").forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
    };
  </script>
</body>
</html>
