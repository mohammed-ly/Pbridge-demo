<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trader Dashboard | PBridge</title>
  <link rel="stylesheet" href="../style/main.css" />
  <script defer src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    #log {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      text-align: left;
    }
    .log-entry {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .log-entry:last-child {
      border-bottom: none;
    }
    .log-entry strong {
      color: #6f42c1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Trader Dashboard</h1>
    <p>Your Pi-powered commerce panel</p>
  </header>

  <main>
    <p id="welcome-msg">Loading...</p>

    <button id="pay-btn">üí∏ Send 0.01œÄ Test Payment</button>

    <div id="log" style="display:none;">
      <h3>üßæ Transaction Log</h3>
      <div id="log-entries"></div>
    </div>
  </main>

  <footer>
    <a href="../index.html">‚Üê Back to Home</a>
  </footer>

  <script>
    const Pi = window.Pi;
    Pi.init({ version: "2.0", sandbox: true });

    const username = new URLSearchParams(window.location.search).get("user") || "Trader";
    document.getElementById("welcome-msg").textContent = "üëã Welcome @" + username;

    const payBtn = document.getElementById("pay-btn");
    const logContainer = document.getElementById("log");
    const logEntries = document.getElementById("log-entries");

    function addToLog(status) {
      const now = new Date().toLocaleString();
      const entry = document.createElement("div");
      entry.className = "log-entry";
      entry.innerHTML = `<strong>${status}</strong> ‚Äî 0.01œÄ at ${now}`;
      logEntries.prepend(entry);
      logContainer.style.display = "block";
    }

    payBtn.onclick = async () => {
      try {
        const payment = await Pi.createPayment({
          amount: 0.01,
          memo: "Test payment from Trader",
          metadata: { role: "trader", test: true }
        });

        payment.onReadyForServerApproval(() => console.log("Ready for approval"));
        payment.onReadyForServerCompletion(() => {
          payment.complete();
          alert("‚úÖ Payment completed successfully!");
          addToLog("‚úÖ Success");
        });
        payment.onCancel(() => {
          alert("‚ùå Payment cancelled.");
          addToLog("‚ùå Cancelled");
        });
        payment.onError((err) => {
          alert("‚ùó Error: " + err);
          addToLog("‚ö†Ô∏è Error");
        });
      } catch (err) {
        alert("Failed to start payment: " + err.message);
        addToLog("‚ö†Ô∏è Failed to Start");
      }
    };
  </script>
</body>
</html>
