<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | PBridge</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body>
  <header>
    <h1>Login to PBridge</h1>
    <p id="role-label">Authenticating...</p>
  </header>

  <main>
    <button id="login-btn">ğŸ” Sign in with Pi</button>
  </main>

  <script defer src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    const Pi = window.Pi;
    Pi.init({ version: "2.0", sandbox: true });

    const role = new URLSearchParams(window.location.search).get('role') || 'user';
    const label = document.getElementById("role-label");
    label.textContent = "Logging in as: " + role.toUpperCase();

    document.getElementById("login-btn").onclick = async () => {
      try {
        const scopes = ["username", "payments"];
        const result = await Pi.authenticate(scopes);
        const username = result.user.username;
        // Ø¨Ø¹Ø¯ ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ØŒ Ù†ÙˆØ¬Ù‡ Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… Ø¥Ù„Ù‰ Ù„ÙˆØ­ØªÙ‡ Ø­Ø³Ø¨ Ù†ÙˆØ¹Ù‡
        window.location.href = `dashboard/${role}.html?user=${username}`;
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    };
  </script>
</body>
</html>
