<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PBridge App | Pi SDK</title>
  <script defer src="https://sdk.minepi.com/pi-sdk.js"></script>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body>
  <header>
    <h1>PBridge App</h1>
    <p>Interact securely with Pi Testnet</p>
  </header>

  <main>
    <button id="login-btn">ğŸ” Sign in with Pi</button>
    <p id="username" style="margin-top: 20px;"></p>
    <button id="pay-btn" style="display: none;">ğŸ’¸ Send 0.01Ï€ Test Payment</button>
  </main>

  <footer>
    <a href="index.html">â† Back to Home</a>
  </footer>

  <script>
    const Pi = window.Pi;
    Pi.init({ version: "2.0", sandbox: true });

    const loginBtn = document.getElementById("login-btn");
    const userEl = document.getElementById("username");
    const payBtn = document.getElementById("pay-btn");

    loginBtn.onclick = async () => {
      try {
        const scopes = ["username", "payments"];
        const result = await Pi.authenticate(scopes);
        const username = result.user.username;
        userEl.textContent = "ğŸ‘¤ Welcome @" + username;
        payBtn.style.display = "inline-block";

        payBtn.onclick = async () => {
          const payment = await Pi.createPayment({
            amount: 0.01,
            memo: "Test payment from PBridge",
            metadata: { test: true }
          });

          payment.onReadyForServerApproval(() => {
            console.log("Ready for approval");
          });

          payment.onReadyForServerCompletion(() => {
            payment.complete();
            alert("âœ… Payment completed successfully!");
          });

          payment.onCancel(() => alert("âŒ Payment cancelled."));
          payment.onError((err) => alert("â— Error: " + err));
        };
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    };
  </script>
</body>
</html>
