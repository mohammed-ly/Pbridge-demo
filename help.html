<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Help Center | PBridge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style/help.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <script>
    const user = JSON.parse(localStorage.getItem("pbridgeUser"));
    if (!user) window.location.href = "login.html";

    const settings = JSON.parse(localStorage.getItem("pbridgeSettings")) || {};
    if (settings.theme === "dark") document.body.className = "dark";
    document.documentElement.lang = settings.language || "en";
    document.documentElement.dir = settings.language === "ar" ? "rtl" : "ltr";
  </script>

  <nav>
    <div class="logo">
      <img src="logo/logo-pbridge-transparent.png" alt="Logo" height="36" />
      <strong>PBridge</strong>
    </div>
    <div class="actions">
      <button id="lang-toggle">العربية</button>
      <a href="dashboard.html" class="button" data-en="Back" data-ar="الرجوع">Back</a>
    </div>
  </nav>

  <main>
    <h1 data-en="Help Center" data-ar="مركز المساعدة">Help Center</h1>

    <section class="faq">
      <h2 data-en="Frequently Asked Questions" data-ar="الأسئلة الشائعة">Frequently Asked Questions</h2>

      <div class="faq-item">
        <p class="question" data-en="❓ How do I submit a request?" data-ar="❓ كيف أرسل طلب شحنة؟">...</p>
        <p class="answer" data-en="Go to Dashboard → 'Submit Request' → fill the form." data-ar="انتقل إلى لوحة التحكم ← 'طلب شحنة' ← ثم املأ النموذج.">...</p>
      </div>

      <div class="faq-item">
        <p class="question" data-en="❓ How do I know if my request is approved?" data-ar="❓ كيف أعرف حالة طلبي؟">...</p>
        <p class="answer" data-en="You'll see it in 'My Requests' and get a notification." data-ar="ستراه في صفحة 'طلباتي' وستصلك إشعار.">...</p>
      </div>

      <div class="faq-item">
        <p class="question" data-en="❓ Who can access Admin Dashboard?" data-ar="❓ من يمكنه الدخول للوحة المؤسس؟">...</p>
        <p class="answer" data-en="Only 'founder' role users can access it." data-ar="فقط مستخدمو الدور 'founder' يمكنهم الوصول إليها.">...</p>
      </div>

      <div class="faq-item">
        <p class="question" data-en="❓ How do I change language or theme?" data-ar="❓ كيف أغير اللغة أو السمة؟">...</p>
        <p class="answer" data-en="Go to Settings and select your preferences." data-ar="اذهب إلى 'الإعدادات' واختر تفضيلاتك.">...</p>
      </div>
    </section>

    <section class="contact">
      <h2 data-en="Contact Us" data-ar="تواصل معنا">Contact Us</h2>
      <p data-en="Need more help? Reach out via:" data-ar="تحتاج لمزيد من المساعدة؟ تواصل معنا عبر:">...</p>
      <div class="buttons">
        <a href="mailto:support@pbridge.ly" target="_blank" class="btn">📧 Email</a>
        <a href="https://wa.me/218910000000" target="_blank" class="btn">💬 WhatsApp</a>
      </div>
    </section>
  </main>

  <script>
    let lang = JSON.parse(localStorage.getItem("pbridgeSettings"))?.language || "en";
    const toggleBtn = document.getElementById("lang-toggle");

    toggleBtn.onclick = () => {
      lang = lang === "en" ? "ar" : "en";
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";
      toggleBtn.textContent = lang === "ar" ? "English" : "العربية";
      document.querySelectorAll("[data-en]").forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });

      const s = JSON.parse(localStorage.getItem("pbridgeSettings")) || {};
      s.language = lang;
      localStorage.setItem("pbridgeSettings", JSON.stringify(s));
    };

    document.querySelectorAll("[data-en]").forEach(el => {
      el.textContent = el.getAttribute(`data-${lang}`);
    });
  </script>
</body>
</html>
