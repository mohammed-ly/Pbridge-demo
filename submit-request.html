<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Submit Request | PBridge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style/submit-request.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <script>
    const user = JSON.parse(localStorage.getItem("pbridgeUser"));
    if (!user) window.location.href = "login.html";

    const settings = JSON.parse(localStorage.getItem("pbridgeSettings")) || {};
    if (settings.theme === "dark") document.body.className = "dark";
    document.documentElement.lang = settings.language || "en";
    document.documentElement.dir = settings.language === "ar" ? "rtl" : "ltr";
  </script>

  <nav>
    <div class="logo">
      <img src="logo/logo-pbridge-transparent.png" alt="Logo" height="36" />
      <strong>PBridge</strong>
    </div>
    <div class="actions">
      <button id="lang-toggle">العربية</button>
      <a href="dashboard.html" class="button" data-en="Back" data-ar="الرجوع">Back</a>
    </div>
  </nav>

  <main>
    <h1 data-en="Submit New Request" data-ar="إرسال طلب جديد">Submit New Request</h1>

    <form id="requestForm">
      <label>
        <span data-en="Client Name" data-ar="اسم العميل">Client Name</span>
        <input type="text" name="client" required />
      </label>

      <label>
        <span data-en="Country" data-ar="البلد">Country</span>
        <input type="text" name="country" required />
      </label>

      <label>
        <span data-en="Product" data-ar="المنتج">Product</span>
        <input type="text" name="product" required />
      </label>

      <label>
        <span data-en="Total (in Pi)" data-ar="الإجمالي (بالـ Pi)">Total (in Pi)</span>
        <input type="number" name="total" step="0.01" required />
      </label>

      <button type="submit" data-en="Submit Request" data-ar="إرسال الطلب">Submit Request</button>
    </form>
  </main>

  <script>
    let lang = JSON.parse(localStorage.getItem("pbridgeSettings"))?.language || "en";
    const toggleBtn = document.getElementById("lang-toggle");

    toggleBtn.onclick = () => {
      lang = lang === "en" ? "ar" : "en";
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";
      toggleBtn.textContent = lang === "ar" ? "English" : "العربية";
      document.querySelectorAll("[data-en]").forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });

      const s = JSON.parse(localStorage.getItem("pbridgeSettings")) || {};
      s.language = lang;
      localStorage.setItem("pbridgeSettings", JSON.stringify(s));
    };

    document.querySelectorAll("[data-en]").forEach(el => {
      el.textContent = el.getAttribute(`data-${lang}`);
    });

    const form = document.getElementById("requestForm");

    form.onsubmit = e => {
      e.preventDefault();
      const req = {
        client: form.client.value,
        country: form.country.value,
        product: form.product.value,
        total: form.total.value,
        status: "pending",
        email: user.email
      };

      const all = JSON.parse(localStorage.getItem("pbridgeRequests")) || [];
      all.push(req);
      localStorage.setItem("pbridgeRequests", JSON.stringify(all));

      alert(lang === "ar" ? "تم إرسال الطلب بنجاح" : "Request submitted successfully");
      form.reset();
    };
  </script>
</body>
</html>
